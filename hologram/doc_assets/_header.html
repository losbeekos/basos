	<meta name="theme-color" content="#2690b0">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="dns-prefetch" href="https://fonts.googleapis.com">
	<link rel="dns-prefetch" href="https://www.google-analytics.com">
	<link rel="stylesheet" href="assets/dist/css/main.css">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=dLBloAmBl7">

  <body class="off-canvas-body cortana-body"  ng-controller="MainController">

	  <div id="background" class="background">

		<div id="off-canvas-left" class="off-canvas off-canvas--left">
			<button id="off-canvas-toggle-left" class="off-canvas-toggle-left"></button>
			<nav class="off-canvas-nav">
				<div class="off-canvas-nav__header">Basos docs</div>
				<ul class="list-unstyled"><% @categories.each do |category, file_name| %>
					<li class="off-canvas-nav__item"><a class="off-canvas-nav__link<% if title == category %> off-canvas-nav__link--active<% end %>" href="<%= file_name %>"><%= category %></a><% if category == title %><% unless @blocks.length == 1 %>
						<ul class="styleguide-nav__sub list-unstyled"><% @blocks.each do |b| %><% if title != b[:title] %>
							<li class="styleguide-nav__item"><a class="styleguide-nav__link" href="#<%= b[:name] %>" data-jumpto data-scrollspy-nav><%= b[:title] %></a></li><% end %><% end %>
						</ul><% end %><% end %>
					</li><% end %>
				</ul>
			</nav>
		</div>

		<div id="container" class="container off-canvas-push">

			<main id="main" role="main">

			  <section class="section section--alpha">
