  <body class="off-canvas-body cortana-body"  ng-controller="MainController">

	  <div id="background" class="background">

		<div id="off-canvas-left" class="off-canvas off-canvas--left">
			<button id="off-canvas-toggle-left" class="off-canvas-toggle-left"></button>
			<nav class="off-canvas-nav">
				<div class="off-canvas-nav__header text-align-center margin-beta-bottom">
					<div class="tooltip" data-tooltip-position="bottom" title="Basos documentation">
						<svg width="50px" viewBox="0 0 499 722" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							<defs>
								<linearGradient x1="65.3410554%" y1="0%" x2="65.3410554%" y2="100%" id="linearGradient-1">
									<stop stop-color="#293E4F" stop-opacity="0" offset="0%"></stop>
									<stop stop-color="#000000" stop-opacity="0.272446784" offset="100%"></stop>
								</linearGradient>
							</defs>
							<g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
								<g id="Group" transform="translate(-35.000000, 0.000000)">
									<polygon id="Triangle-1" fill="#293E4F" points="398.017251 368.742744 35 167.846808 35 0.308323094 488.024311 277.685137"></polygon>
									<polygon id="Rectangle-1" fill="url(#linearGradient-1)" transform="translate(227.821571, 228.546172) rotate(29.000000) translate(-227.821571, -228.546172) " points="-9.64260137 193.750507 465.285743 188.091986 444.827827 269.000357 30.3580967 269.000354"></polygon>
									<polygon id="Triangle-1-Copy" fill="#7698AD" points="534.06549 444.111225 35 721.488038 35 166.734411"></polygon>
								</g>
							</g>
						</svg>
					</div>
				</div>
				<ul class="list-unstyled"><% @categories.each do |category, file_name| %>
					<li class="off-canvas-nav__item"><a class="off-canvas-nav__link<% if title == category %> off-canvas-nav__link--active<% end %>" href="<%= file_name %>"><%= category %></a><% if category == title %><% unless @blocks.length == 1 %>
						<ul class="styleguide-nav__sub list-unstyled"><% @blocks.each do |b| %><% if title != b[:title] %>
							<li class="styleguide-nav__item"><a class="styleguide-nav__link" href="#<%= b[:name] %>" data-jumpto data-scrollspy-nav><%= b[:title] %></a></li><% end %><% end %>
						</ul><% end %><% end %>
					</li><% end %>
				</ul>
			</nav>
		</div>

		<div id="container" class="container off-canvas-push">

			<main id="main" role="main">

			  <section class="section section--alpha">
