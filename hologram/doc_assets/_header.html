  <body class="cortana-body"  ng-controller="MainController">

      <div id="background" class="background">

        <div id="off-canvas-left" class="off-canvas off-canvas--left">
            <button id="off-canvas-toggle-left" class="off-canvas-toggle-left"></button>
            <nav class="off-canvas-nav">
                <ul class="list-unstyled">
                <% @categories.each do |category, file_name| %>
                    <li class="off-canvas-nav__item"><a class="off-canvas-nav__link<% if title == category %> off-canvas-nav__link--active<% end %>" href="<%= file_name %>"><%= category %></a>
                    <% if category == title %>
                        <% unless @blocks.length == 1 %>
                        <ul class="list-unstyled margin-gamma-bottom margin-gamma-left">
                            <% @blocks.each do |b| %>
                                <% if title != b[:title] %>
                                    <li class="styleguide-nav__item"><a class="styleguide-nav__link" href="#<%= b[:name] %>" data-jumpto><%= b[:title] %></a></li>
                                <% end %>
                            <% end %>
                        </ul>
                        <% end %>
                    <% end %>
                    </li>
                <% end %>
                </ul>
            </nav>
        </div>

        <header class="section section--delta off-canvas-push">
            <div class="container text-align-center">
                <h1>Basos documentation</h1>
            </div>
        </header>

        <div id="container" class="container off-canvas-push">

            <main id="main" role="main">

              <section class="section section--alpha">
