  <body class="cortana-body"  ng-controller="MainController">

      <div id="background" class="background">

            <header class="section section--delta">
                <div class="container text-align-center">
                    <h1>Basos documentation</h1>
                </div>
            </header>
        <div id="container" class="container">

            <main id="main" role="main">

              <section class="section section--alpha">
                <div class="grid affix-container">
                    <div class="column-3">
                        <div class="styleguide-nav affix padding-alpha" data-affix>
                            <% @categories.each do |category, file_name| %>
                                <a class="styleguide-nav__category<% if title == category %> color-black<% end %>" href="<%= file_name %>"><%= category %></a>
                                <% if category == title %>
                                    <% unless @blocks.length == 1 %>
                                    <ul class="list-unstyled margin-alpha-bottom">
                                        <% @blocks.each do |b| %>
                                            <% if title != b[:title] %>
                                                <li class="styleguide-nav__item"><a class="styleguide-nav__link" href="#<%= b[:name] %>" data-jumpto><%= b[:title] %></a></li>
                                            <% end %>
                                        <% end %>
                                    </ul>
                                    <% end %>
                                <% end %>
                            <% end %>
                        </div>
                    </div>
                    <div class="column-9">
